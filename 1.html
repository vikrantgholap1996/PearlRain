<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      .frame-114 {
        width: 100%;
        max-width: 100%;
        height: fit-content;
        margin: 0;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: -5%;
        gap: 10px;
      }

      .frame-114 p {
        margin-left: -22%;
        margin-right: -22%;
        text-align: center;
      }

      .inside-auto-layout {
        width: 100%;
        max-width: 730px;
        height: 90px;
        font-family: "Poppins", sans-serif;
        font-style: normal;
        font-weight: 700;
        font-size: 30px;
        line-height: 45px;
        letter-spacing: 0.02em;
        color: #4f489c;
      }

      .rectangle-25659 {
        box-sizing: border-box;
        width: 100%;
        height: 124%;
        max-width: 100%;
        margin: auto;
        opacity: 1;
        border: 2px solid #8b2d88;
        border-radius: 21px;
      }

      .frame-115,
      .frame-117,
      .frame-118,
      .frame-116,
      .frame-120,
      .frame-119 {
        width: fit-content;
        max-width: 80%;
        margin: 15px auto 0;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        padding: 0 20px;
        gap: 10px;
        background: #ffffff;
        border: 1px solid #4f489c;
        border-radius: 50px;
      }

      .health-tech {
        max-width: 100%;

        font-family: "Poppins", sans-serif;
        font-style: normal;
        font-weight: 700;
        font-size: 36px;
        line-height: 45px;
        letter-spacing: 0.02em;
        color: #39393a;
        margin: 6% 0;
      }
      .fintech {
        max-width: 100%;

        font-family: "Poppins", sans-serif;
        font-style: normal;
        font-weight: 700;
        font-size: 36px;
        line-height: 45px;
        letter-spacing: 0.02em;
        color: #39393a;
        margin: 6% 0;
      }
      .ai-bots {
        max-width: 100%;

        font-family: "Poppins", sans-serif;
        font-style: normal;
        font-weight: 700;
        font-size: 36px;
        line-height: 45px;
        letter-spacing: 0.02em;
        color: #39393a;
        margin: 6% 0;
      }
      .food-tech {
        max-width: 100%;

        font-family: "Poppins", sans-serif;
        font-style: normal;
        font-weight: 700;
        font-size: 36px;
        line-height: 45px;
        letter-spacing: 0.02em;
        color: #39393a;
        margin: 6% 0;
      }
      .e-commerce {
        max-width: 100%;

        font-family: "Poppins", sans-serif;
        font-style: normal;
        font-weight: 700;
        font-size: 36px;
        line-height: 45px;
        letter-spacing: 0.02em;
        color: #39393a;
        margin: 6% 0;
      }
      .saas {
        max-width: 100%;

        font-family: "Poppins", sans-serif;
        font-style: normal;
        font-weight: 700;
        font-size: 36px;
        line-height: 45px;
        letter-spacing: 0.02em;
        color: #39393a;
        margin: 6% 0;
      }

      @media (min-width: 320px) and (max-width: 1100px) {
        .frame-115,
        .frame-117,
        .frame-118,
        .frame-116,
        .frame-120,
        .frame-119 {
          max-width: 100%;
          padding: 20px;
          border-radius: 50px;
        }

        .health-tech,
        .fintech,
        .ai-bots,
        .food-tech,
        .e-commerce,
        .saas {
          font-size: 24px;
          line-height: 36px;
          margin: 4% 0;
        }
      }
    </style>
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="row align-items-start">
        <div class="col">
          <div class="frame-115 text-center">
            <p class="health-tech">HealthTech</p>
          </div>
        </div>
        <div class="col">
          <div class="frame-117 text-center">
            <p class="fintech">FinTech</p>
          </div>
        </div>
        <div class="col">
          <div class="frame-118 text-center">
            <p class="ai-bots">Ai Bots</p>
          </div>
        </div>
      </div>
      <div class="row align-items-end">
        <div class="col">
          <div class="frame-116 text-center">
            <p class="food-tech">FoodTech</p>
          </div>
        </div>
        <div class="col">
          <div class="frame-120 text-center">
            <p class="e-commerce">E-Commerce</p>
          </div>
        </div>
        <div class="col">
          <div class="frame-119 text-center">
            <p class="saas">SaaS</p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
